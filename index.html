<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee week6 Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h1 id="title">Dream It, Live It! </h1>
        <button id="changeTextBtn">Click to change text!</button>

    
        <div id="gallery">
            <img src="pexels1.webp" alt="Image 1" class="gallery-image">
            <img src="pexels2.webp" alt="Image 2" class="gallery-image" style="display: none;">
            <img src="pexels3.jpeg" alt="Image 3" class="gallery-image" style="display: none;">
        </div>

        
        <div class="tabs">
            <button class="tab-btn" data-tab="aboutMe">About Me</button>
            <button class="tab-btn" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="contact">Contact</button>

            <div id="aboutMe" class="tab-content">About Me.</div>
            <div id="projects" class="tab-content">Project Section.</div>
            <div id="contact" class="tab-content">Contact section.</div>
        </div>

        
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name">
            <div id="nameError" class="error-message"></div><br>
        
            <label for="email">Email</label>
            <input type="email" id="email">
            <div id="emailError" class="error-message"></div><br>
        
            <label for="password">Password</label>
            <input type="password" id="password">
            <div id="passwordError" class="error-message"></div>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
